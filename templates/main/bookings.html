{% extends 'main/index.html' %}

{% block content %}
<div class="container">
    <table class="table table-striped table-hover" style="margin-top: 4rem;">
        <thead>
            <tr>
                <th scope="col">Booked On</th>
                <th scope="col">Name</th>
                <th scope="col">Webinar</th>
                <th scope="col">Event On</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <th scope="row">{{ booking.created }}</th>
                <td>{{ booking.name }}</td>
                <td>{{ booking.event.title }}</td>
                <td>{{ booking.event.event_on }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
